{% load static %}
<!doctype html>
<html lang="es-CL">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
      <style>

.navbar {
	z-index: 1;
	background: linear-gradient(-45deg, red, green, purple, yellow);
	background-size: 400% 400%;
	animation: animate 15s ease infinite;
}

@keyframes animate {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

.navbarfont{
    color:white !important;
    font-size: 1.2rem;
}
</style>
    {% block stylesheet %}
    
    {% endblock stylesheet %}

    {% block css %}

    {% endblock css %}
  </head>
  <body>
    {% block navbar %}
    





<nav class="navbar navbar-expand-lg minav">
  <div class="container-fluid">
    <a class="navbar-brand navbarfont" href="{% url 'home' %}">
      Apks
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active navbarfont " aria-current="page" href="{% url 'home' %}">Inicio</a>
        <!-- Agrega más enlaces según sea necesario -->
      </div>
    </div>
  </div>
</nav>



  
    {% endblock navbar %}
    
    {% block content %} {% endblock %}
    
    
    <br>
    <br>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    {% block script %}
        
    {% endblock script %}
</body>
</html>
